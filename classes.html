<html>
    <body>
        <script>
            class Pessoa{
        // metodo constructor, toda vez  que instancia e instanciar é criar um objeto e em seguida passar um parametro no caso (nome).
                constructor(nome){
                    this.nome = nome;

                }
                //criando uma função
                // Apesar de ser uma função e orientação a objeto é chamado  de metódo.
                printNome(){
                    return this.nome;

                }
            
            }
// O que é extends é você declarar tudo que esta no classe  (Filho) e herda tudo que tem classe (Pessoa).
            class Filho extends Pessoa{ 
                constructor(nome){
                    super(nome);
                    this.idade = "12 anos";

                }
                printIdade(){
                    return this.idade;

                }

            }
            filho = new Filho("Samuel");
            alert(filho.printNome());
            alert(filho.printIdade());

            /*pessoa = new Pessoa("analuiza");
            alert(pessoa.nome);*/






        </script>
        

    </body>
</html>
